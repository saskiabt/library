<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id = "content">
        <div id = "header">
            <div id = "title-text">Library</div>
        </div>
        <div id = "hero">
            <div id = "create-book-box">
                <button id = "create-book-button">Create Book</button>
            </div>
            <div id = "popup-form">
                <form action="/submit.php" method="post" class = "form-container">
                    <ul>
                        <li id="list-item-1">
                            <label for="title">Title:</label>
                            <input type = "text" id = "title" name='book'>
                        </li>
                        <li id="list-item-2">
                            <label for="author">Author:</label>
                            <input type = "text" id = "author" name='book'>
                        </li>
                        <li id="list-item-3">
                            <label for="pages">Page Count:</label>
                            <input type = "text" id = "pages" name='book'>
                        </li>
                        <li id="list-item-4">
                            <label for="read">Have you finished this book?:</label>
                            <input type = "checkbox" id = "read" name='book'>
                        </li>
                        <button type = "submit">Submit</button>
                        <button type = "button" class = "cancel-btn">Cancel</button>
                    </ul>
                </form>
            </div>
        </div>
        <div id = "footer"></div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
